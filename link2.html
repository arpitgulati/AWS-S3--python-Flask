<body background = "http://172.29.132.24:9090/back3.jpg">
<style>
#customers {
    font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;

}

#customers td, #customers th {
    border: 1px solid black;
    padding: 4px;
}

    padding-bottom: 5px;

    background-color: #E6E6FA;

}

<table id = "customers">
	<tr>
		<th>image</th>
		<th>URL</th>
		<th>Time to wait</th>
	</tr>
{% for key,value in temp.items() %}

		<td> <img src = "{{ key }}" style="width:150px;height:150px;" > </td>
		<td> <p><a href= "{{ key }}">{{ key }}</a></p> </td>
		<td> <p> {{ value }} minutes </p> </td>
	</tr>
{% endfor %}
</table>
